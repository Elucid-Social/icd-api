name: Run Test Suite
on:
  push:
    branches: [ '*' ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        ruby: [ '2.4', '2.5', '2.6', '2.7', '3.0', '3.1', 'ruby-head', 'jruby-9.2' ]
    steps:
      - name: Checkout icd-api
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - run: bundle install --with development
      - run: bundle exec rake install

      - name: Run linter
        run: bundle exec rubocop -d --cache true
        if: ${{ matrix.ruby != '2.4' }}

      - name: Run Unit Tests
        run: bundle exec rspec
